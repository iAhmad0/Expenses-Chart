<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Using Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

  <!-- Linking CSS and JS files -->
  <link rel="stylesheet" href="master.css">
  <script src="main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { width: 100%; font-size: 11px; text-align: center; position: absolute; bottom: 1.5%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span class="heading">My balance</span>
      <span class="value">$921.48</span>
      <img src="./images/logo.svg" alt="">
    </header>

    <main>
      <section>
        <h1>Spending - Last 7 days</h1>

        <div class="chart">
          <div class="mon">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">mon</span>
          </div>

          <div class="tue">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">tue</span>
          </div>

          <div class="wed">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">wed</span>
          </div>

          <div class="thu">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">thu</span>
          </div>

          <div class="fri">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">fri</span>
          </div>

          <div class="sat">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">sat</span>
          </div>

          <div class="sun">
            <div class="bar">
              <span class="amount"></span>
            </div>
            
            <span class="day">sun</span>
          </div>
        </div>

        <hr>
        
        <div class="total">
          <div class="thisMonth">
            <span>Total this month</span>
            <span class="value">$478.33</span>
          </div>

          <div class="lastMonth">
            <span class="percent">+2.4%</span>
            <span>from last month</span>
          </div>
        </div>
      </section>
    </main>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iAhmad0" target="_blank">Ahmad Hussein</a>.
  </div>
</body>
</html>
